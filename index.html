<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <title>Customer Segments</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-blue.min.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <div class=" mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class=" mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Customer Segments</span>
      </div>
    </header>
    <main class="mdl-layout__content mdl-color--grey-100">
      <div class="mdl-grid ">

        <div class="mdl-cell--10-col mdl-cell--1-offset ">
          <div class="mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Segment Selection</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Drag and Drop the selectors below...
            </div>
            <div class="mdl-card__actions mdl-card--border ">
              <div class="query-selectors">
                <button class="mdl-button mdl-js-button mdl-button--accent">And</button>
                <button class="mdl-button mdl-js-button mdl-button--accent">Or</button>
                <button class="mdl-button mdl-js-button mdl-color-text--grey-600">Location</button>
                <button class="mdl-button mdl-js-button mdl-color-text--grey-600">Browser</button>
                <button class="mdl-button mdl-js-button mdl-color-text--grey-600">OS</button>
                <button class="mdl-button mdl-js-button mdl-color-text--grey-600">Day</button>
                <button class="mdl-button mdl-js-button mdl-color-text--grey-600">Visiter type</button>
                <button class="mdl-button mdl-js-button mdl-color-text--grey-600">Mobile</button>
              </div>
              <div class="query-region mdl-color-text--grey-500">
                Query Region...
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-buttons">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored"> Add </button>
        <button class="mdl-button mdl-js-button mdl-button--raised"> Remove </button>
        <button class="mdl-button mdl-js-button mdl-button--raised"> Combine </button>
      </div>
    </main>
  </div>
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</body>

</html>
